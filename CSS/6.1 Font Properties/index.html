<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    } #color {
      color: coral;
    } #fontsize {
      font-size: 2rem;
    } #weight {
      font-weight: 900;
    } #fontfamily {
      font-family: Caveat, serif;
      font-weight: 400;
    } #textalign {
      text-align: right;
    } html {
      font-size: 30px;
    }
  </style>
  <link rel="preconnect" href="https://fonts.google.com/specimen/Caveat">
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="color">Color</p>
  <p id="fontsize">Font Size</p>
  <p id="weight">Font Weight</p>
  <p id="fontfamily">Font Family</p>
  <p id="textalign">Text Align</p>
</body>

</html>
